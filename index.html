/*to design hexagon*/
.hexagon {
  position: relative;
  width: auto;
  height: auto;
  /*background-image: url('image.png');*/
  background-size: cover;
  background-position: center;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  background-color: #1a8d8d;
}

.hexagon:before {
  content: "";
  position: absolute;
  top: -10px;
  left: -10px;
  width: 120px;
  height: 120px;
  background-color: transparent;
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  transform: scale(1.1);
  z-index: -1;
  border: 2px solid #21adad;
}

function AutoText() {
  const [text, setText] = useState('');
  const typingTexts = [
    'Hello, I am a software developer.',
    'I specialize in building scalable and efficient applications.',
    'I am passionate about innovative technologies and collaborative development.'
  ];
  const [index, setIndex] = useState(0);
  const [charIndex, setCharIndex] = useState(0);
  const [isDeleting, setIsDeleting] = useState(false);
  const [delay, setDelay] = useState(null);

  useEffect(() => {
    const intervalId = setInterval(() => {
      if (delay !== null) {
        setDelay(null);
      } else if (!isDeleting) {
        if (charIndex < typingTexts[index].length) {
          setText(typingTexts[index].substring(0, charIndex + 1));
          setCharIndex(charIndex + 1);
        } else {
          setDelay(true);
          setTimeout(() => {
            setIsDeleting(true);
          }, 2000);
        }
      } else {
        if (charIndex > 0) {
          setText(typingTexts[index].substring(0, charIndex - 1));
          setCharIndex(charIndex - 1);
        } else {
          setIsDeleting(false);
          setIndex((index + 1) % typingTexts.length);
          setCharIndex(0);
        }
      }
    }, 50);

    return () => {
      clearInterval(intervalId);
    };
  }, [index, charIndex, isDeleting, delay, typingTexts]);

  return (
    <div>
      <p>Text: {text}</p>
    </div>
  );
}
